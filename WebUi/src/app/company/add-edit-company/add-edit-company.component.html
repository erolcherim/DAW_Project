<form>
  <div class="mb-3">
    <label for="companyName" class="form-label">Company Name</label>
    <input id="companyNameInput" type="text" class="form-control" name="companyName" [(ngModel)]="companyName"
           placeholder="CompanyName">
    <label for="ceo" class="form-label">CEO</label>
    <input id="companyCeoInput" type="text" class="form-control" name="companyCeo" [(ngModel)]="ceo"
           placeholder="CEO">
  </div>
  <div class="alert alert-danger" role="alert" id="add-error-alert"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="closeModal()">Close</button>
    <button (click)="addCompany()" type="button" class="btn btn-primary">Add</button>

  </div>
</form>

<!-- Button trigger modal -->
<div class="company-component">
  <button id="addButton" type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal"
          (click)="openModal()" data-bs-target="#exampleModal">Add company</button>

  <table class="table table-striped company-table">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>CEO</th>
    <th>Options</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of companiesList$|async">
      <td>{{item.companyId}}</td>
      <td>{{item.companyName}}</td>
      <td>{{item.ceo}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary me-2 mb-1" (click)="editModal(item)"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
        </button>
        <button type="button" class="btn btn-outline-danger me-2 mb-1" (click)="deleteModal(item)"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="alert alert-success" role="alert" id="add-success-alert">
    Company added successfully!
  </div>
  <div class="alert alert-success" role="alert" id="update-success-alert">
    Company updated successfully!
  </div>
  <div class="alert alert-success" role="alert" id="delete-success-alert">
    Company deleted successfully!
  </div>

  <!-- Add new company or update company Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Company</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  id="modal-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-company [company]="company" *ngIf="activateAddEditCompany"></app-add-edit-company>
          <app-delete-company [company]="company" *ngIf="activateDeleteCompany"></app-delete-company>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid center"><p id="title-text">Sales Platform</p></div>
<div class="container-fluid center">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" routerLink="/login" role="tab"
         aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" routerLink="/register" role="tab"
         aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email</label>
          <input type="text" id="email" class="form-control"
                 [(ngModel)]="email" name="username" placeholder="username@domain.com"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control"
                 [(ngModel)]="password" name="password" placeholder="password"/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4"
                (click)="ProceedLogin()" id="signInButton">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a class="link-decoration" routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
